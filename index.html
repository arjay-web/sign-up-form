<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <div class="logo-container">
            <img class="logo" src="assets/odin-lined.png" alt="odin-lined"> 
            <h1 class="odin-heading">ODIN</h1>
        </div>
    </div>
    <form action="">
        <section class="header-form">
            <div class="form-row">
                <h4 class="form-heading">
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.
                </h4>
            </div>
            
            <div class="form-row">
                <h4 class="form-heading">
                    You know you want to.
                </h4>
            </div>
        </section>
        <section class="information-form">
            <fieldset>
                <div class="form-row">
                    <h3 class="form-heading">
                        Let's do this!
                    </h3>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" name="firstname" id="firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" name="lastname" id="lastname" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" name="usermail" id="email" placeholder="joe@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phonenumber">PHONE NUMBER</label>
                        <input type="tel" name="phonenumber" id="phonenumber" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" name="password" id="pwd" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-pwd">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm-pwd" required>
                    </div>
                </div>
            </fieldset>
        </section>
        <section class="control-form">
            <div class="form-row">
                <button type="submit">Create Account</button>
            </div>
            <div class="form-footer">
               <span>Already have an account?</span>
               <a href="">Log in</a>
            </div>
        </section>
    </form>
</body>
</html>
